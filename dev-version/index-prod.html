<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="app/bower/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="build/css/style.min.css">
</head>
<body>
    <div id="results">
        <div class="panel"> 
            <div class="panel-heading">Best Museums in San Francisco</div>
                <div id="search" class="form-group">
                    <input type="text" class="control" placeholder="Search..." data-bind="textInput: searchInput, event: { keyup: searchFilter }">
                </div>
                <div id="collapse1" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <ul data-bind="foreach: markers">
                            <li data-bind="text: title, click: showInfoWindow, visible: showItem"></li>
                        </ul>
                    </div>
                </div>
            <div class="panel-footer">
                <h4 class="panel-title text-center">
                    <a data-toggle="collapse" href="#collapse1">
                        <i id="glyphicon" class="glyphicon glyphicon-chevron-up"></i>
                    </a>
                </h4>
            </div>
        </div>
    </div>
 
    <div class="map-canvas"></div>

<!-- for extra small devices, Phones -->
    <div id="results-xs">

        <button id="btn-1" data-bind="click: toggleSearch" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Show Best Museums in SF
        </button>
        
        <div class="collapse" id="collapseExample">
            <div class="well">
                <div class="panel">
                        <div id="search">
                            <input type="text" class="control" placeholder="Search..." data-bind="textInput: searchInput, event: { keyup: searchFilter }">
                        </div>
                    <div id="collapse1" class="panel-collapse collapse in">
                        <div id="panel-body-1" class="panel-body">
                            <ul data-bind="foreach: markers">
                                <li data-bind="text: title, click: showInfoWindow, visible: showItem"></li>
                            </ul>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
        
    </div>

    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="app/bower/jquery/dist/jquery.min.js"></script>
    <script src="app/bower/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app/bower/knockout/dist/knockout.js"></script>
   <!-- <script src="js/map.js"></script>
    <script src="js/viewmodel.js"></script> -->
    <script src="build/js/all.min.js"></script>

</body>
</html>
